<div class="fn__flex fn__flex-1">
    <div class="fn__flex fn__flex-1  fn__flex-column">
        <div class="fn__flex" style="padding: 4px 8px;position: relative">
            <span style="opacity: 1" class="block__icon fn__flex-center btnBack" data-menu="true">
                <svg>
                    <use xlink:href="#iconLeft"></use>
                </svg>
            </span>
            <span style="opacity: 1" class="block__icon fn__flex-center btnForward" data-menu="true">
                <svg>
                    <use xlink:href="#iconRight"></use>
                </svg>
            </span>
            <div class="fn__space"></div>
            <input class="b3-text-field fn__flex-1">
            <span class="fn__space"></span>
            <span style="opacity: 1" class="block__icon fn__flex-center b3-tooltips b3-tooltips__w btnRefresh"
                aria-label="刷新">
                <svg>
                    <use xlink:href="#iconRefresh"></use>
                </svg>
            </span>
            <span style="opacity: 1" class="block__icon fn__flex-center b3-tooltips b3-tooltips__w debug fn__none"
                aria-label="反向链接">
                <svg>
                    <use xlink:href="#iconLink"></use>
                </svg>
            </span>
        </div>
        <div class="fn__flex fn__flex-1  naive_ifrmeContainer" style="max-height:100%">
            <webview class="fn__flex-1" style=" max-height:calc(100% - 200px)" src="" data-src="" border="0"
                frameborder="no" framespacing="0" allowfullscreen="true" allowpopups="true"></webview>
        </div>
    </div>
    <div class="fn__flex">
        <div class="fn__flex fn__flex-column browserBakclink" style="max-height:100%;width:20%">
            <div class="block__icons block__icons--active">
                <div class="block__logo">
                    <svg>
                        <use xlink:href="#iconLink"></use>
                    </svg>
                    反向链接
                </div>
                <span class="counter listCount fn__none">1</span>
                <span class="fn__space"></span>
                <label class="b3-form__icon b3-form__icon--small search__label">
                    <svg class="b3-form__icon-icon">
                        <use xlink:href="#iconSearch"></use>
                    </svg>
                    <input class="b3-text-field b3-text-field--small b3-form__icon-input" placeholder="Enter 搜索">
                </label>
                <span class="fn__space"></span>
                <span data-type="refresh" class="block__icon b3-tooltips b3-tooltips__sw " aria-label="刷新"><svg class="">
                        <use xlink:href="#iconRefresh"></use>
                    </svg></span>
                <span class="fn__space"></span>
                <span data-type="min" class="block__icon b3-tooltips b3-tooltips__sw" aria-label="最小化 Ctrl+W"><svg>
                        <use xlink:href="#iconMin"></use>
                    </svg></span>
            </div>
            <div class="backlinkList fn__flex-1">
                <ul class="b3-list b3-list--background">
                    <li class="b3-list--empty">暂无相关内容</li>
                </ul>
            </div>
            <div style='text-align:center'><span><a style="color:var(--b3-theme-surface-lighter)"
                        href='http://publish.chuanchengsheji.com/'>作者的网站在这里</a><span></div>
        </div>
    </div>
</div>
